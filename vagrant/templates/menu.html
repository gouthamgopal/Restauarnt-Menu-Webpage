<html>
    <body>
        <h1>{{ restaurant.name }}</h1>
        <a href= "{{ url_for('newMenuItem', restaurant_id = restaurant.id) }}">Create a new Menu item</a>
        {% for item in items %}
        <h3>{{ item.name }}</h3>
        <p>{{ item.price }}</p>
        <p>{{ item.description }}</p>
        <br />
        <a href = "{{ url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = item.id) }}">Edit Item</a>
        <br />
        <a href = "{{ url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = item.id) }}">Delete Item</a>
        {% endfor %}
    </body>
</html>
